<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="container py-5 text-center">
        <form name="Form" class="form">
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control userName" name="Name" placeholder="Иван">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Phone</span>
                <input type="text" placeholder="89112223344" name="phone" class="form-control phone">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control email" name="email" placeholder="Ivan@example.ru">
            </div>
            <button type="submit" class="btn btn-primary">Подтвердить</button>
        </form>

        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ошибка</h5>
                  <button type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                </div>
               
              </div>
            </div>
          </div>
    </div>
</body>

</html>
